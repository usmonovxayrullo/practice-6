<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google page</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
    <!-- normalize CSS  -->
    <link rel="stylesheet" href="normalize.css">
    <!-- Google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-start">
            <img src="img/image 1 (3).png" alt="container image">
        </div>
        <div class="container-end">
            <div class="container-end__items">
                <h2>Welcome back</h2>
                <h1>Login to your account</h1>
                <label class="form-label" for="password-label">Password</label>
                <input type="password" class="password-input w-100" id="password-label" value="123456789">
                <label class="form-label" for="email-label">Password</label>
                <input type="email" class="email-input w-100" id="email-label"
                value="John.snow@gmail.com">
                <div class="flex-item">
                    <div class="left-side">
                        <input type="checkbox" class="checkbox-input" id="check-label">
                        <label for="check-label" class="check-label">Remember Me</label>
                    </div>
                    <div class="right-side">
                        <a class="right-side__link" href="#">Forgot password?</a>
                    </div>
                </div>
                <button class="btn btn-info">Login now</button>
                <button class="btn btn-dark">
                    <img src="img/iconfinder_Google_1298745 1.svg" alt="google-image">
                    Or sign-in with google</button>
            </div>
        </div>
    </div>
</body>
</html>
